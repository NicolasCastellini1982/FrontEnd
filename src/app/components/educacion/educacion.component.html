
<div class="estudios" id="estudios"> 

    <div class="estudios" id="estudios"> 
    
        <div class="container">
          <div class="row">
                <div class="col-2"></div>                                          
                <div class="col-8 text-center"><h2>Estudios</h2></div>
                <div class="col-2"><br>
                <button type="agregar" id="agregar"   class="bi bi-plus-lg" routerLink="/nuevaedu" *ngIf="isLogged">               
               </button></div>
           </div>
        </div>
    </div>
     
    <table>
         <tbody>
            <tr *ngFor="let Educacion of educacion">
                <td class="institucion">
                     <h4>{{Educacion.nombreE}}</h4>
                </td>
                <td class="descripcion">{{Educacion.descripcionE}}</td>
                <td *ngIf="isLogged">
                     <button class="editar" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i></button>
                </td>
                <td *ngIf="isLogged">
                     <button class="borrar" (click)="delete(Educacion.id)">
                         <i class="bi bi-trash-fill"></i></button>
                         <br>                         
                </td>
            </tr>
         </tbody>                   
    </table>
